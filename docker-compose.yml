version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: readme_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: readme_bot
      POSTGRES_PASSWORD: readme_bot_password
      POSTGRES_DB: readme_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U readme_bot -d readme_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: readme_bot_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://readme_bot:readme_bot_password@db:5432/readme_bot
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: readme_bot_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
